[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  ".git",
  ".venv",
  "venv",
  "build",
  "dist",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "SIM"]
ignore = ["E402", "E501", "SIM210"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
