name: Bug report
description: Report a reproducible bug
title: "fix: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Archived repository notice
        This repository is archived and no longer active.
        It remains public only for study/reference.
        There is no guarantee of response, review, or fixes.

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the bug
      placeholder: The README generation fails when...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps to reproduce the issue
      placeholder: |
        1. Go to ...
        2. Fill field ...
        3. Click ...
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser version and Python version
      placeholder: Windows 11, Chrome 130, Python 3.13
